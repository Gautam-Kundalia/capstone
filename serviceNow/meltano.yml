version: 1
default_environment: dev
project_id: a9e5bfcb-1c74-47c1-a0b0-0e4c94ce7d22
python_executable: C:\Users\gauta\capstone\venv\Scripts\python.exe
environments:
- name: dev
- name: staging
- name: prod
plugins:
  extractors:
  - name: tap-servicenow
    namespace: tap_servicenow
    executable: tap-servicenow
    capabilities:
    - state
    - catalog
    - discover
    - about
    - stream-maps
    settings:
    - name: username
    - name: password
      kind: string
      sensitive: true
    - name: start_date
      value: '2010-01-01T00:00:00Z'
    config:
      start_date: '2010-01-01T00:00:00Z'
      api_url: https://dev294993.service-now.com/
      username: admin
    # No select section = all streams selected by default
  loaders:
  - name: target-csv
    variant: meltanolabs
    pip_url: meltanolabs-target-csv
    config:
      destination_path: C:\Users\gauta\capstone\output