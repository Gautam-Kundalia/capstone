{
  "plugin_type": "extractors",
  "name": "tap-zoho-crm",
  "namespace": "tap_airbyte",
  "variant": "airbyte",
  "label": "Zoho CRM",
  "docs": "https://hub.meltano.com/extractors/tap-zoho-crm--airbyte",
  "repo": "https://github.com/airbytehq/airbyte/tree/master/airbyte-integrations/connectors/source-zoho-crm",
  "pip_url": "git+https://github.com/MeltanoLabs/tap-airbyte-wrapper.git",
  "executable": "tap-airbyte",
  "description": "Sales CRM Software",
  "logo_url": "https://hub.meltano.com/assets/logos/extractors/zoho-crm.png",
  "capabilities": [
    "about",
    "catalog",
    "discover",
    "schema-flattening",
    "state",
    "stream-maps"
  ],
  "settings_group_validation": [
    [
      "airbyte_spec.image",
      "connector_config.client_id",
      "connector_config.client_secret",
      "connector_config.dc_region",
      "connector_config.edition",
      "connector_config.environment",
      "connector_config.refresh_token"
    ]
  ],
  "settings": [
    {
      "name": "airbyte_config.client_id",
      "kind": "string",
      "label": "Airbyte Config Client Id",
      "description": "OAuth2.0 Client ID",
      "sensitive": true
    },
    {
      "name": "airbyte_config.client_secret",
      "kind": "string",
      "label": "Airbyte Config Client Secret",
      "description": "OAuth2.0 Client Secret",
      "sensitive": true
    },
    {
      "name": "airbyte_config.dc_region",
      "kind": "options",
      "label": "Airbyte Config Dc Region",
      "description": "Please choose the region of your Data Center location. More info by this <a href=\"https://www.zoho.com/crm/developer/docs/api/v2/multi-dc.html\">Link</a>",
      "options": [
        {
          "label": "Us",
          "value": "US"
        },
        {
          "label": "Au",
          "value": "AU"
        },
        {
          "label": "Eu",
          "value": "EU"
        },
        {
          "label": "In",
          "value": "IN"
        },
        {
          "label": "Cn",
          "value": "CN"
        },
        {
          "label": "Jp",
          "value": "JP"
        }
      ]
    },
    {
      "name": "airbyte_config.edition",
      "kind": "options",
      "label": "Airbyte Config Edition",
      "description": "Choose your Edition of Zoho CRM to determine API Concurrency Limits",
      "options": [
        {
          "label": "Free",
          "value": "Free"
        },
        {
          "label": "Standard",
          "value": "Standard"
        },
        {
          "label": "Professional",
          "value": "Professional"
        },
        {
          "label": "Enterprise",
          "value": "Enterprise"
        },
        {
          "label": "Ultimate",
          "value": "Ultimate"
        }
      ]
    },
    {
      "name": "airbyte_config.environment",
      "kind": "options",
      "label": "Airbyte Config Environment",
      "description": "Please choose the environment",
      "options": [
        {
          "label": "Production",
          "value": "Production"
        },
        {
          "label": "Developer",
          "value": "Developer"
        },
        {
          "label": "Sandbox",
          "value": "Sandbox"
        }
      ]
    },
    {
      "name": "airbyte_config.refresh_token",
      "kind": "string",
      "label": "Airbyte Config Refresh Token",
      "description": "OAuth2.0 Refresh Token",
      "sensitive": true
    },
    {
      "name": "airbyte_config.start_datetime",
      "kind": "string",
      "label": "Airbyte Config Start Datetime",
      "description": "ISO 8601, for instance: `YYYY-MM-DD`, `YYYY-MM-DD HH:MM:SS+HH:MM`"
    },
    {
      "name": "airbyte_spec.image",
      "kind": "string",
      "value": "airbyte/source-zoho-crm",
      "label": "Airbyte Spec Image",
      "description": "Airbyte image to run"
    },
    {
      "name": "airbyte_spec.tag",
      "kind": "string",
      "value": "latest",
      "label": "Airbyte Spec Tag",
      "description": "Airbyte image tag"
    },
    {
      "name": "docker_mounts",
      "kind": "array",
      "label": "Docker Mounts",
      "description": "Docker mounts to make available to the Airbyte container. Expects a list of maps containing source, target, and type as is documented in the docker --mount documentation"
    },
    {
      "name": "flattening_enabled",
      "kind": "boolean",
      "label": "Flattening Enabled",
      "description": "'True' to enable schema flattening and automatically expand nested properties."
    },
    {
      "name": "flattening_max_depth",
      "kind": "integer",
      "label": "Flattening Max Depth",
      "description": "The max depth to flatten schemas."
    },
    {
      "name": "stream_map_config",
      "kind": "object",
      "label": "Stream Map Config",
      "description": "User-defined config values to be used within map expressions."
    },
    {
      "name": "stream_maps",
      "kind": "object",
      "label": "Stream Maps",
      "description": "Config object for stream maps capability. For more information check out [Stream Maps](https://sdk.meltano.com/en/latest/stream_maps.html)."
    }
  ]
}
